<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Prakhar Verma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">
  <header class="border-b border-slate-200">
    <nav class="max-w-7xl mx-auto flex items-center justify-between py-4 px-4">
      <div class="text-xl font-bold"><a href="index.html">PV</a></div>
      <div class="flex gap-6 text-sm">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="projects.html" class="hover:text-indigo-600">Projects</a>
        <a href="achievements.html" class="hover:text-indigo-600">Achievements</a>
        <a href="blog.html" class="hover:text-indigo-600">Blog</a>
        <a href="resume.html" class="hover:text-indigo-600">Resume</a>
        <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="py-16 px-4 max-w-xl mx-auto">
      <h1 class="text-4xl font-extrabold tracking-tight text-center">Contact</h1>
      <form id="contact-form" class="mt-8 space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">Name</label>
          <input type="text" name="name" required class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Email</label>
          <input type="email" name="email" required class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700">Message</label>
          <textarea name="message" rows="5" required class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2"></textarea>
        </div>
        <button type="submit" class="rounded-2xl bg-indigo-600 px-5 py-3 text-white hover:bg-indigo-500 transition">Send</button>
      </form>
    </section>
  </main>
  <footer class="py-6 text-center text-sm text-slate-600">
    &copy; 2024 Prakhar Verma
  </footer>
  <script src="script.js"></script>
</body>
</html>
