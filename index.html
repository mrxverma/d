<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h1>Your Name</h1>
      <p>A short introduction goes here. Describe your skills and experience.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <article class="project">
        <h3>Project One</h3>
        <p>Brief description of your first showcased project.</p>
      </article>
      <article class="project">
        <h3>Project Two</h3>
        <p>Brief description of another project.</p>
      </article>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <label>Name<br /><input type="text" name="name" required /></label>
        <label>Email<br /><input type="email" name="email" required /></label>
        <label>Message<br /><textarea name="message" rows="5" required></textarea></label>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Name</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
